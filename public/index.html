<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Nishal's portfolio website" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="%PUBLIC_URL%/assets/plugins/dark-mode-switch/dark-mode.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- FontAwesome JS -->
    <script defer src="%PUBLIC_URL%/assets/fontawesome/js/all.js"></script>

    <!-- Global CSS -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/plugins/bootstrap/css/bootstrap.min.css"
    />

    <!-- github calendar css -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/plugins/github-calendar/dist/github-calendar-responsive.css"
    />
    <!-- github activity css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/plugins/github-activity/src/github-activity.css"
    />

    <title>Nishal NM - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
